{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Virtual Event Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}" defer></script>
    <!-- Add Tailwind CSS and Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-lg shadow-lg fixed-top">
        <div class="container">
            <a class="navbar-brand font-bold text-lg" href="{% url 'dashboard' %}">Virtual Events</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link hover:text-blue-500" href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover:text-blue-500" href="{% url 'available_events' %}">Available Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover:text-blue-500" href="{% url 'create_event' %}">Create Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover:text-blue-500" href="{% url 'notes' %}">Notes</a>
                    </li>
                    <li class="nav-item">
    <a class="nav-link hover:text-blue-500" href="{% url 'registered_events' %}">Registered Events</a>
</li>

                    <li class="nav-item">
                        <a class="nav-link text-red-500" href="{% url 'logout' %}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="mt-5 pt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-gray-200 mt-5">
        <p class="text-sm">&copy; 2024 Virtual Event Management System. All rights reserved.</p>
    </footer>

    <!-- Make sure to add this for fallback default image handling if you want to ensure images are shown throughout -->
    <script>
        // Check if an image exists, if not, apply default image
        document.addEventListener("DOMContentLoaded", function() {
            const eventImages = document.querySelectorAll('img');
            eventImages.forEach(function(image) {
                image.onerror = function() {
                    image.src = "{% static 'event_images/download.jpeg' %}";
                };
            });
        });
    </script>
</body>
</html>
